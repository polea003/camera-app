<html lang="en">

<head>

    <title>Camera App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="app.js"></script>

    <main id="camera">
        <video id="camera--view" autoplay playsinline></video>
        <canvas id="camera--sensor"></canvas>
        <img src="//:0" alt="" id="camera--output">
        <button id="camera--trigger">Take a picture</button>
        <span class="tag"><input</span> <span class="atn">type</span><span class="pun">=</span><span class="atv">"file"</span> <span class="atn">name</span><span class="pun">=</span><span class="atv">"image"</span> <span class="atn">accept</span><span class="pun">=</span><span class="atv">"image/*"</span> <span class="atn">capture</span><span class="pun">=</span><span class="atv">"environment"</span><span class="tag">></span>
    </main>
</body>

</html>
